<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChangeText</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Codystar:wght@300;400&family=Comfortaa:wght@300..700&family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Codystar:wght@300;400&family=Comfortaa:wght@300..700&family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Codystar:wght@300;400&family=Comfortaa:wght@300..700&family=Wallpoet&family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Codystar:wght@300;400&family=Comfortaa:wght@300..700&family=Pacifico&family=Wallpoet&family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Codystar:wght@300;400&family=Comfortaa:wght@300..700&family=Pacifico&family=Righteous&family=Wallpoet&family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div id="font-container">
            <button id="font-style1" style="font-family: codystar;">Codystar</button>
            <button id="font-style2" style="font-family: bungee spice;">Bungee Spice</button>
            <button id="font-style3" style="font-family: wallpoet;">Wallpoet</button>
            <button id="font-style4" style="font-family: Righteous;">Righteous</button>
            <button id="font-style5" style="font-family: Pacifico;">Pacifico</button>
        </div>
        <div id="input-text">
            <input type="text" name="text" id="text" placeholder="Enter Text" autofocus>
            
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
